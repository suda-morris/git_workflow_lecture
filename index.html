dvanced-background="content" data-marpit-advanced-background-split="left">

<header><strong>Set up SSH for Git <img class="emoji" draggable="false" alt="ğŸ”" src="https://twemoji.maxcdn.com/2/svg/1f510.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li><code>ls -la ~/.ssh</code> to see if you already have a public SSH key (e.g. <em>id_rsa.pub</em>)</li>
<li>If not, create a new public and private key pair with command <strong>ssh-keygen</strong></li>
<li>Add your private key to <em>ssh-agent</em> with command <strong>ssh-add ~/.ssh/id_rsa</strong></li>
<li>Copy the contents of <strong>id_rsa.pub</strong> file to GitHub/GitLab/Bitbucket...</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-OgOsvsEh="" data-paginate="true" data-header="**Git Manual ğŸ‘¨â€ğŸ«**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="8" data-marpit-pagination-total="59" style="--paginate:true;--header:**Git Manual ğŸ‘¨â€ğŸ«**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://via.placeholder.com/800x600/F48FB1/fff/?text=tldr&quot;);"></figure><figure style="background-image:url(&quot;https://via.placeholder.com/800x600/0288d1/fff/?text=man&quot;);"></figure></div></section></foreignObject><foreignObject width="67%" height="720" x="33%"><section id="8" data-marpit-scope-OgOsvsEh="" data-paginate="true" data-header="**Git Manual ğŸ‘¨â€ğŸ«**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="8" data-marpit-pagination-total="59" style="--paginate:true;--header:**Git Manual ğŸ‘¨â€ğŸ«**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<header><strong>Git Manual <img class="emoji" draggable="false" alt="ğŸ‘¨â€ğŸ«" src="https://twemoji.maxcdn.com/2/svg/1f468-200d-1f3eb.svg" data-marp-twemoji=""/></strong></header>
<pre><code class="language-bash"><span class="hljs-comment"># get common usage on &#x27;git diff&#x27;</span>
tldr git-diff
</code></pre>
<pre><code class="language-bash"><span class="hljs-comment"># get all available information on &#x27;git status&#x27;</span>
git status --<span class="hljs-built_in">help</span> <span class="hljs-comment"># same as &#x27;man git-status&#x27;</span>
<span class="hljs-comment"># get a quick help on &#x27;git checkout&#x27;</span>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="8" data-marpit-pagination-total="59"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-header="**Create a repository â˜•**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="9" data-marpit-pagination-total="59" style="--paginate:true;--header:**Create a repository â˜•**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Create a repository <img class="emoji" draggable="false" alt="â˜•" src="https://twemoji.maxcdn.com/2/svg/2615.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>Navigate to the directory you want to place under version control</li>
<li>Create an empty Git repository: <code>git init</code>, this creates a hidden folder <strong>.git</strong>, which contains the entire history and configuration for the project</li>
</ul>
<pre><code class="language-bash">mkdir oh_my_project &amp;&amp; <span class="hljs-built_in">cd</span> oh_my_project
git init
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-header="**Clone a repositoryâ˜•**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="10" data-marpit-pagination-total="59" style="--paginate:true;--header:**Clone a repositoryâ˜•**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Clone a repository<img class="emoji" draggable="false" alt="â˜•" src="https://twemoji.maxcdn.com/2/svg/2615.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>The <code>git clone</code> command is used to copy an existing Git repository from a server to your local machine</li>
</ul>
<pre><code class="language-bash"><span class="hljs-built_in">cd</span> &lt;path <span class="hljs-built_in">where</span> you would like to <span class="hljs-built_in">clone</span> to create a directory&gt;
git <span class="hljs-built_in">clone</span> https://github.com/username/projectname.git
<span class="hljs-comment"># ssh version of the command</span>
git <span class="hljs-built_in">clone</span> git@github.com:username/projectname.git
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-header="**Setting username and email ğŸ“­**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="11" data-marpit-pagination-total="59" style="--paginate:true;--header:**Setting username and email ğŸ“­**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Setting username and email <img class="emoji" draggable="false" alt="ğŸ“­" src="https://twemoji.maxcdn.com/2/svg/1f4ed.svg" data-marp-twemoji=""/></strong></header>
<pre><code class="language-bash"><span class="hljs-built_in">cd</span> /path/to/my/repo
git config user.name <span class="hljs-string">&quot;Your name&quot;</span>
git config user.email <span class="hljs-string">&quot;xxx@espressif.com&quot;</span>
</code></pre>
<ul>
<li>
<p>It will store the setting inside the individual repository: <code>/path/to/your/repo/.git/config</code></p>
</li>
<li>
<p>Advanced practice <img class="emoji" draggable="false" alt="ğŸ’¯" src="https://twemoji.maxcdn.com/2/svg/1f4af.svg" data-marp-twemoji=""/>: Fore Git to look for your identity only within a repository's settings</p>
<pre><code class="language-bash">git config --global user.useConfigOnly <span class="hljs-literal">true</span>
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-scope-QCkrR60m="" data-paginate="true" data-header="**Add ğŸ¥ª**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="12" data-marpit-pagination-total="59" style="--paginate:true;--header:**Add ğŸ¥ª**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Add <img class="emoji" draggable="false" alt="ğŸ¥ª" src="https://twemoji.maxcdn.com/2/svg/1f96a.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>
<p>Check what files Git will add to your repository with command <code>git status</code></p>
</li>
<li>
<p>Review the resulting list of files, tell Git which of the files to place into version control (avoid adding files with confidential information)</p>
<pre><code class="language-bash">git status
git add &lt;file/directory name <span class="hljs-comment">#1&gt; &lt;file/directory name #2&gt; &lt;...&gt;</span>
</code></pre>
</li>
<li>
<p>If all files in the list should be added to version control</p>
<pre><code class="language-bash">git add -A
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-header="**Commit ğŸ¥ª**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="13" data-marpit-pagination-total="59" style="--paginate:true;--header:**Commit ğŸ¥ª**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Commit <img class="emoji" draggable="false" alt="ğŸ¥ª" src="https://twemoji.maxcdn.com/2/svg/1f96a.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>
<p>Commit all files that have been added, along with a commit message</p>
<pre><code class="language-bash">git commit -m <span class="hljs-string">&quot;add README.md&quot;</span>
<span class="hljs-comment"># if you omit the -m parameter,</span>
<span class="hljs-comment"># your default editor will open,</span>
<span class="hljs-comment"># and you can edit and save the commit message there</span>
</code></pre>
</li>
<li>
<p>A commit is like a save or <strong>snapshot</strong> of your entire project</p>
</li>
<li>
<p>You can now push it to a remote repository, and later you can jump back to it if necessary</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-header="**Create a repository on remote ğŸ–¥ï¸**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="14" data-marpit-pagination-total="59" style="--paginate:true;--header:**Create a repository on remote ğŸ–¥ï¸**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/create_repo1.png&quot;);background-size:contain;"></figure><figure style="background-image:url(&quot;assets/create_repo2.png&quot;);background-size:90%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-header="**Create a repository on remote ğŸ–¥ï¸**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="14" data-marpit-pagination-total="59" style="--paginate:true;--header:**Create a repository on remote ğŸ–¥ï¸**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-advanced-background="content">
<header><strong>Create a repository on remote <img class="emoji" draggable="false" alt="ğŸ–¥ï¸" src="https://twemoji.maxcdn.com/2/svg/1f5a5.svg" data-marp-twemoji=""/></strong></header>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="14" data-marpit-pagination-total="59"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-scope-EGwOVTBT="" data-paginate="true" data-header="**Adding a remote ğŸšš**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="15" data-marpit-pagination-total="59" style="--paginate:true;--header:**Adding a remote ğŸšš**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Adding a remote <img class="emoji" draggable="false" alt="ğŸšš" src="https://twemoji.maxcdn.com/2/svg/1f69a.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>To add a new remote, use the <code>git remote add</code> command in your local repository</li>
<li>The <code>git remote add</code> command takes two arguments:
<ul>
<li>A remote name, e.g. <strong>origin</strong></li>
<li>A remote URL</li>
</ul>
<pre><code class="language-bash">git remote add origin ssh://git@gitlab.espressif.cn:27227/srmao/oh-my-project.git
</code></pre>
</li>
<li>If you want to change the URL of a remote<pre><code class="language-bash">git remote <span class="hljs-built_in">set</span>-url origin ssh://git@bitbucket.server.com:7999/username/project.git
</code></pre>
</li>
<li>Show a list of existing remotes: <code>git remote -v</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-header="**Push to remote ğŸšš**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="16" data-marpit-pagination-total="59" style="--paginate:true;--header:**Push to remote ğŸšš**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Push to remote <img class="emoji" draggable="false" alt="ğŸšš" src="https://twemoji.maxcdn.com/2/svg/1f69a.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>
<p>Copy your local repository to the remote</p>
</li>
<li>
<p>Adding <code>--set-upstream</code> (or <code>-u</code>) created an upstream reference which is used by argument-less Git commands (e.g. <code>git pull</code>)</p>
<pre><code class="language-bash">git push --<span class="hljs-built_in">set</span>-upstream origin master
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-background-image="linear-gradient(to bottom, #0d47a1, #42a5f5)" data-color="white" data-theme="uncover" style="--background-image:linear-gradient(to bottom, #0d47a1, #42a5f5);--color:white;--theme:uncover;color:white;background-image:linear-gradient(to bottom, #0d47a1, #42a5f5);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Professional in Git <img class="emoji" draggable="false" alt="ğŸ¾" src="https://twemoji.maxcdn.com/2/svg/1f43e.svg" data-marp-twemoji=""/></span></foreignObject></svg></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-marpit-scope-1oO005Ch="" data-paginate="true" data-header="**Browsing the history 1 ğŸ“œ**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="18" data-marpit-pagination-total="59" style="--paginate:true;--header:**Browsing the history 1 ğŸ“œ**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Browsing the history 1 <img class="emoji" draggable="false" alt="ğŸ“œ" src="https://twemoji.maxcdn.com/2/svg/1f4dc.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>List last 10 commits logs, on a single line: <code>git log --oneline -10</code></li>
<li>Log for a range of lines within a file: <code>git log -L 1,5:README.md</code></li>
<li>To see the log in a prettier graph-like structure<pre><code class="language-bash">git <span class="hljs-built_in">log</span> --decorate --oneline --graph -20
</code></pre>
</li>
<li>Colorize logs<pre><code class="language-bash">git <span class="hljs-built_in">log</span> --pretty=format:<span class="hljs-string">&#x27;%C(red)%h%Creset -%C(yellow)%d%Creset %s %C(green)(%cr)%C(yellow)&lt;%an&gt;%Creset&#x27;</span>
</code></pre>
<ul>
<li><code>%C(color_name)</code> option colors the output that comes after it</li>
<li><code>%h</code> abbreviates commit hash</li>
<li><code>%Creset</code> resets color to default terminal color</li>
<li><code>%d</code> ref names</li>
<li><code>%s</code> subject [commit message]</li>
<li><code>%cr</code> committer date, relative to current date</li>
<li><code>%an</code> author name</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-scope-QI8NhjJD="" data-paginate="true" data-header="**Browsing the history 2 ğŸ“œ**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="19" data-marpit-pagination-total="59" style="--paginate:true;--header:**Browsing the history 2 ğŸ“œ**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Browsing the history 2 <img class="emoji" draggable="false" alt="ğŸ“œ" src="https://twemoji.maxcdn.com/2/svg/1f4dc.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>Search for <strong>changes</strong> in <strong>lines containing</strong> specific string<pre><code class="language-bash">git <span class="hljs-built_in">log</span> -G <span class="hljs-string">&quot;#define MODEM_COMMAND_TIMEOUT_MODE_CHANGE&quot;</span>
</code></pre>
</li>
<li>Search <strong>commit string</strong> in git log<pre><code class="language-bash">git <span class="hljs-built_in">log</span> --all --grep <span class="hljs-string">&quot;esp_modem&quot;</span>
</code></pre>
</li>
<li>Filter logs<pre><code class="language-bash">git <span class="hljs-built_in">log</span> --since <span class="hljs-string">&#x27;3 days ago&#x27;</span>
git <span class="hljs-built_in">log</span> --author=morris
</code></pre>
</li>
<li>Show the commits that are on <code>foo</code> branch but not on <code>master</code> with command:<pre><code class="language-bash">git <span class="hljs-built_in">log</span> master..foo
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-scope-FdwWbXx7="" data-paginate="true" data-header="**Aliases ğŸ”¨**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="20" data-marpit-pagination-total="59" style="--paginate:true;--header:**Aliases ğŸ”¨**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Aliases <img class="emoji" draggable="false" alt="ğŸ”¨" src="https://twemoji.maxcdn.com/2/svg/1f528.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>Avoid typing pretty big commands by creating aliases:
<ul>
<li>with the command line</li>
</ul>
<pre><code class="language-bash">git config --global alias.ci <span class="hljs-string">&quot;commit&quot;</span>
git config --global alias.st <span class="hljs-string">&quot;status&quot;</span>
</code></pre>
<ul>
<li>with the <code>~/.gitconfig</code> file</li>
</ul>
<pre><code class="language-bash">[<span class="hljs-built_in">alias</span>]
    ci = commit
    st = status
    gl  = <span class="hljs-built_in">log</span> -n 20 --date-order --format=\&quot;%Cgreen%h %Cred[%ci] %Creset 
    &lt;%an&gt;%C(yellow)%d%Creset %Creset %Cgreen%s %Creset \&quot;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-header="**Staging 1 ğŸ**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="21" data-marpit-pagination-total="59" style="--paginate:true;--header:**Staging 1 ğŸ**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Staging 1 <img class="emoji" draggable="false" alt="ğŸ" src="https://twemoji.maxcdn.com/2/svg/1f38d.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>If you have changed a lot of files in the directory, rather than listing each one of them, you could use:
<ul>
<li><code>git add --all</code> to add all changes</li>
<li><code>git add .</code> to add all changes, <em>not including files that have been deleted</em>, from the top-level directory and subdirectory</li>
<li><code>git add -u</code> only add files which are currently tracked (&quot;updated&quot;)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-scope-o25iXwPp="" data-paginate="true" data-header="**Staging 2 ğŸ**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="22" data-marpit-pagination-total="59" style="--paginate:true;--header:**Staging 2 ğŸ**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Staging 2 <img class="emoji" draggable="false" alt="ğŸ" src="https://twemoji.maxcdn.com/2/svg/1f38d.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>Unstage a file that contains changes<pre><code class="language-bash">git restore --stage &lt;file&gt;
</code></pre>
</li>
<li>Show staged changes<pre><code class="language-bash">git diff --cached
</code></pre>
</li>
<li>Stage deleted files<pre><code class="language-bash">git rm filename
</code></pre>
</li>
<li>To delete the file from git without removing it from disk<pre><code class="language-bash">git rm --cached filename
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-scope-Z3MI9OrJ="" data-paginate="true" data-header="**Ignore 1 ğŸ¤·ğŸ»**" data-footer="**[Sample files](https://github.com/github/gitignore) ğŸ’— [Online Tool](https://www.toptal.com/developers/gitignore)**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="23" data-marpit-pagination-total="59" style="--paginate:true;--header:**Ignore 1 ğŸ¤·ğŸ»**;--footer:**[Sample files](https://github.com/github/gitignore) ğŸ’— [Online Tool](https://www.toptal.com/developers/gitignore)**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Ignore 1 <img class="emoji" draggable="false" alt="ğŸ¤·ğŸ»" src="https://twemoji.maxcdn.com/2/svg/1f937-1f3fb.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>
<p>For files that you want never under version control, create a file named <code>.gitignore</code> <strong>before</strong> staging</p>
<ul>
<li>Can created in top level directory or sub-directories</li>
<li>Rules will apply recursively to all files and sub-directories</li>
</ul>
<pre><code># ignore <span class="hljs-keyword">files</span> called <span class="hljs-string">&#x27;.config&#x27;</span>
.config
# ingore directories
bin/
# ignore <span class="hljs-keyword">files</span> by extension
<span class="hljs-comment">*.o</span>
# matches <span class="hljs-keyword">all</span> <span class="hljs-keyword">files</span> <span class="hljs-string">&#x27;foo.txt&#x27;</span> in <span class="hljs-string">&#x27;bar&#x27;</span> <span class="hljs-keyword">and</span> <span class="hljs-keyword">all</span> sub-directories
bar<span class="hljs-comment">/**/</span>foo.txt
# ignore <span class="hljs-keyword">all</span> .a <span class="hljs-keyword">files</span> but lib.a
<span class="hljs-comment">*.a</span>
!lib.a
</code></pre>
</li>
</ul>
<footer><strong><a href="https://github.com/github/gitignore">Sample files</a> <img class="emoji" draggable="false" alt="ğŸ’—" src="https://twemoji.maxcdn.com/2/svg/1f497.svg" data-marp-twemoji=""/> <a href="https://www.toptal.com/developers/gitignore">Online Tool</a></strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-marpit-scope-gLkKj4Ea="" data-paginate="true" data-header="**Ignore 2 ğŸ¤·ğŸ»**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="24" data-marpit-pagination-total="59" style="--paginate:true;--header:**Ignore 2 ğŸ¤·ğŸ»**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Ignore 2 <img class="emoji" draggable="false" alt="ğŸ¤·ğŸ»" src="https://twemoji.maxcdn.com/2/svg/1f937-1f3fb.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>Create an empty folder
<ul>
<li>Create the required directory and add a <code>.gitkeep</code> file to the folder</li>
</ul>
</li>
<li>Clean up ignored files<pre><code class="language-bash">git clean -Xn <span class="hljs-comment"># display a list of ignored files</span>
git clean -Xf <span class="hljs-comment"># remove the previously displayed files</span>
</code></pre>
</li>
<li>Find files ignored by <code>.gitignore</code><pre><code class="language-bash">git status --ignored
</code></pre>
</li>
<li>Ignore subsequent changes to a file without removing it<pre><code class="language-bash">git update-index --assum-unchanged my-file.txt
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-scope-ZRTcAKJI="" data-paginate="true" data-header="**Committing 1 ğŸ™‹â€â™‚ï¸**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="25" data-marpit-pagination-total="59" style="--paginate:true;--header:**Committing 1 ğŸ™‹â€â™‚ï¸**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Committing 1 <img class="emoji" draggable="false" alt="ğŸ™‹â€â™‚ï¸" src="https://twemoji.maxcdn.com/2/svg/1f64b-200d-2642-fe0f.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>If you didn't create any new files, you can combine <code>git add</code> and <code>git commit</code> into a single command:<pre><code class="language-bash">git commit -am <span class="hljs-string">&quot;Commit message here&quot;</span>
</code></pre>
</li>
<li>If your latest commit is not published yet, then you can put the current staged changes onto the previous commit.<pre><code class="language-bash">git commit --amend
</code></pre>
<ul>
<li><em>This can also be used to edit an incorrect commit message</em></li>
<li>If the earlier commit had already been pushed, after amending it you will have to push with <code>--force</code> option.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-scope-E8vstQOx="" data-paginate="true" data-header="**Committing 2 ğŸ™‹â€â™‚ï¸**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="26" data-marpit-pagination-total="59" style="--paginate:true;--header:**Committing 2 ğŸ™‹â€â™‚ï¸**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Committing 2 <img class="emoji" draggable="false" alt="ğŸ™‹â€â™‚ï¸" src="https://twemoji.maxcdn.com/2/svg/1f64b-200d-2642-fe0f.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>If you make a commit as the wrong author, you can change it and then amend<pre><code class="language-bash">git config user.name <span class="hljs-string">&quot;new name&quot;</span>
git config user.email <span class="hljs-string">&quot;email@example.com&quot;</span>
git commit --amend --reset-author
</code></pre>
</li>
<li>Commit on behalf on someone else<pre><code class="language-bash">git commit -m <span class="hljs-string">&quot;message&quot;</span> --author <span class="hljs-string">&quot;John Smith &lt;johnsmith@example.com&gt;&quot;</span>
</code></pre>
</li>
<li>Commit at a specific date<pre><code class="language-bash">git commit -m <span class="hljs-string">&quot;Fix memory leak&quot;</span> --date 2018-07-03
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-scope-Np7GoGLk="" data-paginate="true" data-header="**Good Commit Message ğŸ’¯**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="27" data-marpit-pagination-total="59" style="--paginate:true;--header:**Good Commit Message ğŸ’¯**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Good Commit Message <img class="emoji" draggable="false" alt="ğŸ’¯" src="https://twemoji.maxcdn.com/2/svg/1f4af.svg" data-marp-twemoji=""/></strong></header>
<pre><code class="language-bash">vfs/fatfs: fix <span class="hljs-built_in">stat</span> call failing when called <span class="hljs-keyword">for</span> mount point
   
FATFS does not support f_stat call <span class="hljs-keyword">for</span> drive root. When handling <span class="hljs-built_in">stat</span>
<span class="hljs-keyword">for</span> drive root, don<span class="hljs-string">&#x27;t call f_stat and just return struct st with S_IFDIR
flag set.

Closes https://github.com/espressif/esp-idf/issues/984
</span></code></pre>
<ul>
<li>Separate the subject line from body with a blank line</li>
<li>Limit the subject line to 50 characters</li>
<li>Do not end the subject line with a period</li>
<li>Manually wrap each line of the body at 72 characters</li>
<li>Use the body to explain <strong>what</strong> and <strong>why</strong> instead of <strong>how</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-scope-8E8FZ9Zs="" data-paginate="true" data-header="**Diff ğŸ“½ï¸**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="28" data-marpit-pagination-total="59" style="--paginate:true;--header:**Diff ğŸ“½ï¸**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Diff <img class="emoji" draggable="false" alt="ğŸ“½ï¸" src="https://twemoji.maxcdn.com/2/svg/1f4fd.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>Show <em>unstaged</em> changes on current branch from the commit before it<pre><code class="language-bash">git diff
</code></pre>
</li>
<li>Show differences for stages files<pre><code class="language-bash">git diff --staged
</code></pre>
</li>
<li>Show both staged and unstaged changes<pre><code class="language-bash">git diff HEAD
</code></pre>
</li>
<li>Show changes between two commits<pre><code class="language-bash">git diff 1234abc..6789def <span class="hljs-comment"># old..new</span>
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-marpit-scope-gl6yF7Tm="" data-paginate="true" data-header="**Diff ğŸ“½ï¸**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="29" data-marpit-pagination-total="59" style="--paginate:true;--header:**Diff ğŸ“½ï¸**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Diff <img class="emoji" draggable="false" alt="ğŸ“½ï¸" src="https://twemoji.maxcdn.com/2/svg/1f4fd.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>Show the difference of a file between separate commits<pre><code class="language-bash">git diff 1234abc 6789def myfile.txt
</code></pre>
</li>
<li>Produce a patch-compatible diff<pre><code class="language-bash">git diff --no-prefix &gt; some_file.patch
</code></pre>
Then somewhere else you can reverse it:<pre><code class="language-bash">patch -p0 &lt; some_file.patch
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-marpit-scope-dbJ6BVF4="" data-paginate="true" data-header="**Undoing 1 ğŸ”™**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="30" data-marpit-pagination-total="59" style="--paginate:true;--header:**Undoing 1 ğŸ”™**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Undoing 1 <img class="emoji" draggable="false" alt="ğŸ”™" src="https://twemoji.maxcdn.com/2/svg/1f519.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>To roll back to a previous commit while keeping the changes:<pre><code class="language-bash">git reset &lt;commit-hash&gt;
</code></pre>
</li>
<li>To permanently discard any changes made after a specific commit:<pre><code class="language-bash">git reset --hard &lt;commit-hash&gt;
</code></pre>
</li>
</ul>
<p><img class="emoji" draggable="false" alt="ğŸš¨" src="https://twemoji.maxcdn.com/2/svg/1f6a8.svg" data-marp-twemoji=""/> While you can recover the discarded commits using <em>reflog</em> and <em>reset</em>, <strong>uncommitted</strong> changes <strong>cannot</strong> be recovered. <img class="emoji" draggable="false" alt="ğŸš¨" src="https://twemoji.maxcdn.com/2/svg/1f6a8.svg" data-marp-twemoji=""/></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-marpit-scope-bPXFAKL0="" data-paginate="true" data-header="**Undoing 2 ğŸ”™**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="31" data-marpit-pagination-total="59" style="--paginate:true;--header:**Undoing 2 ğŸ”™**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Undoing 2 <img class="emoji" draggable="false" alt="ğŸ”™" src="https://twemoji.maxcdn.com/2/svg/1f519.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>Undo changes to a file or directory in the <strong>working copy</strong><pre><code class="language-bash">git checkout -- file.txt
</code></pre>
</li>
<li>To <strong>temporarily</strong> jump back to a commit, detach your head<pre><code class="language-bash">git checkout 789abcd
</code></pre>
This places you at commit 789abcd, you can now make new commits on top this old commit without affecting the branch your head is on.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-marpit-scope-MnQp19xh="" data-paginate="true" data-header="**Branching 1 ğŸŒ³**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="32" data-marpit-pagination-total="59" style="--paginate:true;--header:**Branching 1 ğŸŒ³**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Branching 1 <img class="emoji" draggable="false" alt="ğŸŒ³" src="https://twemoji.maxcdn.com/2/svg/1f333.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>Create a new branch, while staying on the current branch<pre><code class="language-bash">git branch &lt;name&gt; [&lt;start-point&gt;]
</code></pre>
</li>
<li>Switch to an existing branch<pre><code class="language-bash">git checkout &lt;name&gt;
</code></pre>
</li>
<li>Create a new branch and switch to it<pre><code class="language-bash">git checkout -b &lt;name&gt; [&lt;start-point&gt;]
</code></pre>
</li>
<li><strong>&lt;start-point&gt;</strong> can be any revision known to git (e.g. branch name, commit SHA, symbolic reference such as HEAD or a tag name)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-marpit-scope-jsyVaIrK="" data-paginate="true" data-header="**Branching 2 ğŸŒ³**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="33" data-marpit-pagination-total="59" style="--paginate:true;--header:**Branching 2 ğŸŒ³**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Branching 2 <img class="emoji" draggable="false" alt="ğŸŒ³" src="https://twemoji.maxcdn.com/2/svg/1f333.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>Create a branch from a remote branch<pre><code class="language-bash">git checkout -b &lt;name&gt; &lt;remote_name&gt;/&lt;branch_name&gt;
</code></pre>
</li>
<li>Listing branches<pre><code class="language-bash">git branch <span class="hljs-comment"># List local branches</span>
git branch -r <span class="hljs-comment"># List remote branches</span>
git branch -a <span class="hljs-comment"># List remote and local branches</span>
</code></pre>
</li>
<li>Delete a remote branch<pre><code class="language-bash">git push origin --delete &lt;branchName&gt;
</code></pre>
</li>
<li>Delete a local branch<pre><code class="language-bash">git branch -d &lt;branchName&gt; <span class="hljs-comment"># Won&#x27;t delete the branch if it has unmerged changes</span>
git branch -D &lt;branchName&gt; <span class="hljs-comment"># Delete it event if it has unmerged changes</span>
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-marpit-scope-6GEJX9Y7="" data-paginate="true" data-header="**Branching 3 ğŸŒ³**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="34" data-marpit-pagination-total="59" style="--paginate:true;--header:**Branching 3 ğŸŒ³**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Branching 3 <img class="emoji" draggable="false" alt="ğŸŒ³" src="https://twemoji.maxcdn.com/2/svg/1f333.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>Quick switch to the previous branch<pre><code class="language-bash">git checkout -
</code></pre>
</li>
<li>Rename a branch
<ul>
<li>rename the branch you have already checked out</li>
</ul>
<pre><code class="language-bash">git branch -m new_branch_name
</code></pre>
<ul>
<li>rename another branch</li>
</ul>
<pre><code class="language-bash">git branch -m branch_you_want_rename new_branch_name
</code></pre>
</li>
<li>List local and remote branches that contain a specific commit<pre><code class="language-bash">git branch -a --contains &lt;commit&gt;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-marpit-scope-d8FIR7bO="" data-paginate="true" data-header="**Branching Model ğŸ§¾**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="35" data-marpit-pagination-total="59" style="--paginate:true;--header:**Branching Model ğŸ§¾**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Branching Model <img class="emoji" draggable="false" alt="ğŸ§¾" src="https://twemoji.maxcdn.com/2/svg/1f9fe.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li><strong>master branch</strong> <img class="emoji" draggable="false" alt="ğŸ‘" src="https://twemoji.maxcdn.com/2/svg/1f44d.svg" data-marp-twemoji=""/>
<ul>
<li>Name: <code>master</code></li>
<li>Where <em>integration</em> happens</li>
<li>Produce working code which compiles and passes CI tests</li>
</ul>
</li>
<li><strong>feature and bugfix branches</strong> <img class="emoji" draggable="false" alt="ğŸ" src="https://twemoji.maxcdn.com/2/svg/1f41e.svg" data-marp-twemoji=""/>
<ul>
<li>Name: <code>feature/xxx</code> and <code>bugfix/xxx</code></li>
<li>Where <em>development</em> happens</li>
<li>May contain broken or incomplete or testing code</li>
</ul>
</li>
<li><strong>release branches</strong> <img class="emoji" draggable="false" alt="ğŸ’ªğŸ½" src="https://twemoji.maxcdn.com/2/svg/1f4aa-1f3fd.svg" data-marp-twemoji=""/>
<ul>
<li>Name: <code>release/v4.0</code></li>
<li>Where releases are maintained and bugfixes are backported to</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-marpit-scope-8qWf7EHL="" data-paginate="true" data-header="**Working with Remotes 1 ğŸ“**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="36" data-marpit-pagination-total="59" style="--paginate:true;--header:**Working with Remotes 1 ğŸ“**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Working with Remotes 1 <img class="emoji" draggable="false" alt="ğŸ“" src="https://twemoji.maxcdn.com/2/svg/1f3d3.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>List existing remotes<pre><code class="language-bash">git remote -v
</code></pre>
</li>
<li>Change Git remote URL<pre><code class="language-bash">git remote <span class="hljs-built_in">set</span>-url remote-name https://github.com/username/repo2.git
</code></pre>
</li>
<li>Add a new remote repository<pre><code class="language-bash">git remote add github git-repository-url
</code></pre>
</li>
<li>Push to a remote branch<pre><code class="language-bash">git push &lt;remote_name&gt; &lt;branch_name&gt;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-marpit-scope-OAACWeSm="" data-paginate="true" data-header="**Working with Remotes 2 ğŸ“**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="37" data-marpit-pagination-total="59" style="--paginate:true;--header:**Working with Remotes 2 ğŸ“**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Working with Remotes 2 <img class="emoji" draggable="false" alt="ğŸ“" src="https://twemoji.maxcdn.com/2/svg/1f3d3.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>Delete a remote branch<pre><code class="language-bash">git push [remote-name] --delete [branch-name]
</code></pre>
</li>
<li>Remove local copies of deleted remote branches<pre><code class="language-bash">git fetch [remote-name] --prune
</code></pre>
</li>
<li>Updating from upstream repository<pre><code class="language-bash">git fetch remote-name
git merge remote-name/branch-name
</code></pre>
<ul>
<li><code>git pull</code> combines a <code>fetch</code> and a <code>merge</code></li>
<li><code>git pull --rebase remote-name branch-name</code> combines a <code>fetch</code> and a <code>rebase</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-marpit-scope-bbs4eC7G="" data-paginate="true" data-header="**Rebasing ğŸ•¹ï¸**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="38" data-marpit-pagination-total="59" style="--paginate:true;--header:**Rebasing ğŸ•¹ï¸**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Rebasing <img class="emoji" draggable="false" alt="ğŸ•¹ï¸" src="https://twemoji.maxcdn.com/2/svg/1f579.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>Local branch rebasing<pre><code class="language-bash">git checkout topic <span class="hljs-comment"># 1. checkout the branch</span>
git rebase master  <span class="hljs-comment"># 2. rebase it on top of another branch</span>
</code></pre>
</li>
<li>This would cause<pre><code class="language-c">+-&gt; A +--&gt; B +--&gt; C     topic
|
+
D +--&gt; E +--&gt; F +--&gt; G  master
</code></pre>
to turn into<pre><code class="language-c">                     A<span class="hljs-number">&#x27;</span> +--&gt; B<span class="hljs-number">&#x27;</span> +--&gt; C<span class="hljs-number">&#x27;</span>  topic
                     ^
                     |
                     +
D +--&gt; E +--&gt; F +--&gt; G                   master
</code></pre>
</li>
<li>After rebase, the applied commits will have a <strong>different</strong> hash</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-marpit-scope-SVNhX4gs="" data-paginate="true" data-header="**Interactive Rebasing ğŸ•¹ï¸**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="39" data-marpit-pagination-total="59" style="--paginate:true;--header:**Interactive Rebasing ğŸ•¹ï¸**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Interactive Rebasing <img class="emoji" draggable="false" alt="ğŸ•¹ï¸" src="https://twemoji.maxcdn.com/2/svg/1f579.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>Using interactive rebase, the user can <strong>reword</strong>, <strong>reorder</strong>, <strong>split</strong>, <strong>squash</strong> commits</li>
<li>Rearrange your last three commits<pre><code class="language-bash">git rebase -i HEAD~3
</code></pre>
<ul>
<li>A file will be opened in your text editor where you will be able to select how your commits will be rebased.</li>
<li>After you changed the file, save it and close the editor.</li>
<li>This will initiate a rebase with the changes you've applied.</li>
</ul>
</li>
<li>Aborting an interactive rebase<pre><code class="language-bash">git rebase --abort

</li>
<li><strong>git push</strong> complains because your rebase has rewrote the history<pre><code class="language-bash">git push --force-with-lease <span class="hljs-comment"># this can be solved appending a &quot;force&quot; option</span>

<ul>

<li>After starting a merge, you might want to stop the merge and return everything to its pre-merge state<pre><code class="language-bash">git merge --abort
</code></pre>
</li>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-marpit-scope-oEOafrUb="" data-paginate="true" data-header="**Submodules 1 ğŸª**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="46" data-marpit-pagination-total="59" style="--paginate:true;--header:**Submodules 1 ğŸª**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Submodules 1 <img class="emoji" draggable="false" alt="ğŸª" src="https://twemoji.maxcdn.com/2/svg/1f36a.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>Cloning a Git repository having submodules<pre><code class="language-bash">git <span class="hljs-built_in">clone</span> --recursive https://github.com/username/repo.git
</code></pre>
<ul>
<li>This is equivalent to running the following command after the clone is finished<pre><code class="language-bash">git submodules update --init --recursive
</code></pre>
</li>
</ul>
</li>
<li>Include another Git repository as a folder within your project, tracked by Git:<pre><code class="language-bash">git submodule add https://github.com/ARMmbed/littlefs.git
</code></pre>
<ul>
<li>you should add and commit <code>.gitmodules</code> file, telling Git what submodules should be cloned when <code>git submodule update</code> is run</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-header="**Submodules 2 ğŸª**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="47" data-marpit-pagination-total="59" style="--paginate:true;--header:**Submodules 2 ğŸª**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Submodules 2 <img class="emoji" draggable="false" alt="ğŸª" src="https://twemoji.maxcdn.com/2/svg/1f36a.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>Moving a submodule<pre><code class="language-bash">git mv /path/to/module new/path/to/module
</code></pre>
</li>
<li>Removing a submodule (e.g. the_submodule)<pre><code class="language-bash">git submodule deinit the_submodule
git rm the_submodule
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-marpit-scope-WC4wky0t="" data-paginate="true" data-header="**Finding faulty commits â­•**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="48" data-marpit-pagination-total="59" style="--paginate:true;--header:**Finding faulty commits â­•**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Finding faulty commits <img class="emoji" draggable="false" alt="â­•" src="https://twemoji.maxcdn.com/2/svg/2b55.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>To find which commit introduced a bug using a binary search.<pre><code class="language-bash"><span class="hljs-comment"># start the git bisect</span>
git bisect start
<span class="hljs-comment"># give a commit where the bug doesn&#x27;t exist</span>
git bisect good 49c747d
<span class="hljs-comment"># give a commit where the bug exist</span>
git bisect bad HEAD
</code></pre>
</li>
<li>Git splits the revision in half and switches the repository to the intermediate revision.
<ul>
<li>Inspect the code to determine if the revision is good or bad:</li>
</ul>
<pre><code class="language-bash"><span class="hljs-comment"># tell git the revision is good</span>
git bisect good
<span class="hljs-comment"># if the revision contains the bug, then tell git it&#x27;s bad</span>
git bisect bad
</code></pre>
</li>
<li>To abort the bisect process, just issue <code>git bisect reset</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-marpit-scope-m8yP8eo1="" data-paginate="true" data-header="**Blaming ğŸ¤”**" data-background-image="url('./assets/hero-background.jpg')" data-theme="uncover" data-marpit-pagination="49" data-marpit-pagination-total="59" style="--paginate:true;--header:**Blaming ğŸ¤”**;--background-image:url('./assets/hero-background.jpg');--theme:uncover;background-image:url('./assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Blaming <img class="emoji" draggable="false" alt="ğŸ¤”" src="https://twemoji.maxcdn.com/2/svg/1f914.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li>Find out who changed a file
<ul>
<li>show the author and commit per line of the specified file</li>
</ul>
<pre><code class="language-bash">git blame test.c
</code></pre>
<ul>
<li>ignore whitespace-only changes</li>
</ul>
<pre><code class="language-bash">git blame -w test.c
</code></pre>
<ul>
<li>limits the selection of lines by specified range</li>
</ul>
<pre><code class="language-bash">git blame -L 1,10 test.c
</code></pre>
<ul>
<li>+offset, -offset</li>
</ul>
<pre><code class="language-bash">git blame -L 108,+30 test.c
</code></pre>
</li>
</ul>
</section>
