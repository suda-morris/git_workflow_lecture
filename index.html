<header><strong>Git Manual <img class="emoji" draggable="false" alt="üë®‚Äçüè´" src="https://twemoji.maxcdn.com/2/svg/1f468-200d-1f3eb.svg" data-marp-twemoji=""/></strong></header>
<pre><code class="language-bash">$ tldr git-log
  - Show the sequence of commits starting from the current one, <span class="hljs-keyword">in</span> reverse chronological order:
    git <span class="hljs-built_in">log</span>
  - Show the <span class="hljs-built_in">history</span> of a particular file or directory, including differences:
    git <span class="hljs-built_in">log</span> -p path/to/file_or_directory
  - Show only the first line of each commit message:
    git <span class="hljs-built_in">log</span> --oneline
  - Show an overview of <span class="hljs-built_in">which</span> file(s) changed <span class="hljs-keyword">in</span> each commit:
    git <span class="hljs-built_in">log</span> --<span class="hljs-built_in">stat</span>
  - Show a graph of commits <span class="hljs-keyword">in</span> the current branch:
    git <span class="hljs-built_in">log</span> --graph
  - Show a graph of all commits, tags and branches <span class="hljs-keyword">in</span> the entire repo:
    git <span class="hljs-built_in">log</span> --oneline --decorate --all --graph
  - Show only commits whose messages include a given string (<span class="hljs-keyword">case</span>-insensitively):
    git <span class="hljs-built_in">log</span> -i --grep search_string
</code></pre>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="19"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-scope-w6AKZvU0="" data-background-color="#E0E0E0" data-paginate="true" data-header="**Git Alias üî®**" data-theme="uncover" data-marpit-pagination="20" style="--background-color:#E0E0E0;--paginate:true;--header:**Git Alias üî®**;--theme:uncover;background-color:#E0E0E0;background-image:none;">
<header><strong>Git Alias <img class="emoji" draggable="false" alt="üî®" src="https://twemoji.maxcdn.com/2/svg/1f528.svg" data-marp-twemoji=""/></strong></header>

<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Set alias for common used commands in <strong>~/.gitconfig</strong> file</span></foreignObject></svg></h1>
<pre><code>[alias]
    gl = <span class="hljs-keyword">log</span> -n <span class="hljs-number">30</span> --date-order --<span class="hljs-keyword">format</span>=\<span class="hljs-string">"%Cgreen%h %Cred[%ci] %Creset &lt;%an&gt;%C(yellow)%d%Creset %Creset %Cgreen%s %Creset \"
    hist = log --pretty=format:\"%C(yellow)%h %C(red)%d %C(reset)%s %C(green)[%an] %C(blue)%ad\" --topo-order --graph 
    st = status -uno -s
    st2 = status -s
    co = checkout
    bl = blame --date=short
    ci = commit
    dt = difftool
    dif = diff --word-diff
    di = diff --no-ext-diff  
</span></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-background-color="#E0E0E0" data-paginate="true" data-header="**Git Ignore**" data-theme="uncover" data-marpit-pagination="21" style="--background-color:#E0E0E0;--paginate:true;--header:**Git Ignore**;--theme:uncover;background-color:#E0E0E0;background-image:none;">
<header><strong>Git Ignore</strong></header>

<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> <em>ignore</em> = do not put the matched files to staging area</span></foreignObject></svg></h1>
<h5><a href="https://gitlab.espressif.cn:6688/espressif/esp-idf/blob/master/.gitignore">.gitignore</a> in esp-idf <img class="emoji" draggable="false" alt="üëáüèø" src="https://twemoji.maxcdn.com/2/svg/1f447-1f3ff.svg" data-marp-twemoji=""/></h5>
<pre><code><span class="hljs-string">.config</span> <span class="hljs-comment"># ignore .config file</span>
*<span class="hljs-string">.o</span> <span class="hljs-comment"># ignore all object file</span>
*<span class="hljs-string">.pyc</span> <span class="hljs-comment"># ignore all python byte code file</span>
examples/**<span class="hljs-string">/sdkconfig</span> <span class="hljs-comment"># ignore sdkconfig files inside examples</span>
examples/**<span class="hljs-string">/build</span> <span class="hljs-comment"># ignore build directory inside examples</span>
</code></pre>
<pre><code><span class="hljs-comment"># ignore all .a files but lib.a</span>
*.a
!<span class="hljs-class"><span class="hljs-keyword">lib</span>.<span class="hljs-title">a</span></span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-background-color="#E0E0E0" data-paginate="true" data-header="**Git Submodule**" data-theme="uncover" data-marpit-pagination="22" style="--background-color:#E0E0E0;--paginate:true;--header:**Git Submodule**;--theme:uncover;background-color:#E0E0E0;background-image:none;">
<header><strong>Git Submodule</strong></header>

<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> <em>submodule</em> = 3rd party libraries/tools that reside in <em>another repository</em></span></foreignObject></svg></h1>
<h5><a href="https://gitlab.espressif.cn:6688/espressif/esp-idf/blob/master/.gitmodules">.gitmodules</a> in esp-idf <img class="emoji" draggable="false" alt="üëáüèø" src="https://twemoji.maxcdn.com/2/svg/1f447-1f3ff.svg" data-marp-twemoji=""/></h5>
<pre><code>[submodule <span class="hljs-string">"components/esptool_py/esptool"</span>]
    path = components/esptool_py/esptool
    url = ../../espressif/esptool.git
[submodule <span class="hljs-string">"components/esp_wifi/lib_esp32"</span>]
    path = components/esp_wifi/lib_esp32
    url = ../../espressif/esp32-wifi-<span class="hljs-class"><span class="hljs-keyword">lib</span>.<span class="hljs-title">git</span></span>
</code></pre>
<pre><code class="language-bash"><span class="hljs-comment"># after a fresh git clone, submodule needs update accordingly</span>
git submodule update --init --recursive 
<span class="hljs-comment"># add a new submodule</span>
git submodule add &lt;submodule_url&gt; submodule_local_path
</code></pre>
</section>

<header><strong>Branching Model of ESP-IDF <img class="emoji" draggable="false" alt="üìè" src="https://twemoji.maxcdn.com/2/svg/1f4cf.svg" data-marp-twemoji=""/></strong></header>

<ul>
<li><strong>master branch</strong> <img class="emoji" draggable="false" alt="üëçüèæ" src="https://twemoji.maxcdn.com/2/svg/1f44d-1f3fe.svg" data-marp-twemoji=""/>
<ul>
<li>Name: <code>master</code></li>
<li>Where <em>integration</em> happens</li>
<li>Always produce working code which compiles and passes CI tests</li>
</ul>
</li>
<li><strong>feature and bugfix branches</strong> <img class="emoji" draggable="false" alt="üêû" src="https://twemoji.maxcdn.com/2/svg/1f41e.svg" data-marp-twemoji=""/>
<ul>
<li>Name: <code>feature/xxx</code> and <code>bugfix/xxx</code></li>
<li>Where <em>development</em> happens</li>
<li>May contain broken or incomplete or testing code</li>
</ul>
</li>
<li><strong>release branches</strong> <img class="emoji" draggable="false" alt="üí™üèΩ" src="https://twemoji.maxcdn.com/2/svg/1f4aa-1f3fd.svg" data-marp-twemoji=""/>
<ul>
<li>Name: <code>release/v4.0</code></li>
<li>Where releases are maintained and bugfixes are backported</li>
</ul>
</li>
</ul>
</section>

<header><strong>Git Commit Message Practice <img class="emoji" draggable="false" alt="üì¨" src="https://twemoji.maxcdn.com/2/svg/1f4ec.svg" data-marp-twemoji=""/></strong></header>

<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> What a good commit message looks like <img class="emoji" draggable="false" alt="‚ùì" src="https://twemoji.maxcdn.com/2/svg/2753.svg" data-marp-twemoji=""/></span></foreignObject></svg></h1>
<pre><code class="language-bash">vfs/fatfs: fix <span class="hljs-built_in">stat</span> call failing when called <span class="hljs-keyword">for</span> mount point
   
FATFS does not support f_stat call <span class="hljs-keyword">for</span> drive root. When handling <span class="hljs-built_in">stat</span>
<span class="hljs-keyword">for</span> drive root, don<span class="hljs-string">'t call f_stat and just return struct st with S_IFDIR
flag set.

Closes https://github.com/espressif/esp-idf/issues/984
</span></code></pre>
<ul>
<li>First Line Rule: <code>component-name</code> <code>Add/Fix/Remove/Change</code> <code>THING</code>
<ul>
<li>esp32: Fix startup timeout issue <img class="emoji" draggable="false" alt="üëå" src="https://twemoji.maxcdn.com/2/svg/1f44c.svg" data-marp-twemoji=""/></li>
</ul>
</li>
<li>Detailed story after the first line
<ul>
<li>Full link to Github Issues or PRs: <code>Fixes https://github.com/espressif/esp-idf/issues/73</code></li>
<li>Jira ticket number: <code>Closes IDF-123</code></li>
</ul>
</li>
</ul>
